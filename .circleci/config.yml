# CircleCI configuration

version: 2.1

executors:
  my_executor:
    docker:
      - image: circleci/php:7.2

jobs:
  build_development:
    working_directory: ~/workspace
    executor: my_executor

    steps:
      - checkout

      - restore_cache:
          keys:
            - composer-dev-{{ checksum "composer.lock" }}
            - composer-

      - run:
          name: Composer install (with require-dev)
          command: composer install --dev -n --prefer-dist

      - save_cache:
          key: composer-dev-{{ checksum "composer.lock" }}
          paths:
            - ./vendor

      - run:
          name: ZIP archive
          command: zip -r development_app.zip . -x \*.git\* \*.circleci\* \*docker\* \*report\* .gitignore composer.\* docker-compose.yml phpcs.xml phpstan.neon .editorconfig \*.env \*.user.ini public/sample.Web.config

      - store_artifacts:
          path: ./development_app.zip

      - persist_to_workspace:
          root: .
          paths:
            - .

  analysis:
    working_directory: ~/workspace
    executor: my_executor

    steps:
      - attach_workspace:
          at: .

      - run:
          name: create .env file
          command: echo $ANALYSIS_DOTENV | base64 --decode > .env

      # 確認用
      # - store_artifacts:
      #     path: ./.env

      - run:
          name: PHP CodeSniffer
          command: composer phpcs

      - run:
          name: PHPStan
          command: composer phpstan > ./report/phpstan_result.txt

      - store_artifacts:
          path: ./report

      - run:
          name: remove .env file
          command: rm -v ./.env

  deploy_to_dev:
    working_directory: ~/workspace
    executor: my_executor
    steps:
      - attach_workspace:
          at: .

      - run:
          name: Deploy to Azure
          command: curl -X POST https://$DEV_AAS_USER:$DEV_AAS_PASSWORD@$DEV_AAS.scm.azurewebsites.net/api/zipdeploy -T development_app.zip

  deploy_to_test:
    working_directory: ~/workspace
    executor: my_executor

    steps:
      - attach_workspace:
          at: .

      - run:
          name: Deploy to Azure
          command: curl -X POST https://$TEST_AAS_USER:$TEST_AAS_PASSWORD@$TEST_AAS.scm.azurewebsites.net/api/zipdeploy -T development_app.zip

workflows:
  version: 2

  deploy_development:
    jobs:
      - build_development:
          filters:
            branches:
              ignore: master

      - analysis:
          requires:
            - build_development

      - deploy_to_dev_approval:
          type: approval
          requires:
            # - analysis
            - build_development
      - deploy_to_dev:
          requires:
            - deploy_to_dev_approval

      - deploy_to_test_approval:
          type: approval
          requires:
            # - analysis
            - build_development
      - deploy_to_test:
          requires:
            - deploy_to_test_approval
